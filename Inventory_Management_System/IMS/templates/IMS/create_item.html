{% extends 'IMS/base.html' %}
{% load static %}

{% block content %}
<div class="container form-container bg-light p-5 shadow-md mt-4">
    <h5 class="caveat-styling text-center mt-2">Create A New Item</h5>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Create Item</button>
        </div>
    </form>
</div>
{% endblock %}
